{{define "title"}}Forgot Password - TownCentre{{end}} {{define "main"}}
<div
  class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50"
>
  <div class="max-w-md w-full space-y-8" id="form-container">
    <div class="text-center">
      <h2
        class="text-4xl sm:text-5xl font-extrabold text-gray-900 animate-fade-in-down"
        style="font-family: &quot;Poppins&quot;, sans-serif"
      >
        Reset Your Password
      </h2>
      <p
        class="mt-2 text-sm sm:text-base text-gray-600 animate-fade-in-up"
        style="font-family: &quot;Inter&quot;, sans-serif"
      >
        Enter your email to receive a password reset link
      </p>
    </div>

    <!-- Error/Success Message -->
    {{if .Error}}
    <div
      class="rounded-xl bg-red-50/80 backdrop-blur-md p-4 shadow-md border border-red-100"
    >
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-5 w-5 text-red-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p
            class="text-sm font-medium text-red-800"
            style="font-family: &quot;Inter&quot;, sans-serif"
          >
            {{.Error}}
          </p>
        </div>
      </div>
    </div>
    {{end}}

    <form
      hx-post="/forgot-password"
      hx-target="#form-container"
      hx-swap="innerHTML"
      class="mt-8 space-y-6"
    >
      <div
        class="bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-lg border border-gray-100"
      >
        <div class="rounded-md shadow-sm">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 sr-only"
              style="font-family: &quot;Inter&quot;, sans-serif"
            >
              Email address
            </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 transition-all duration-300"
              placeholder="Email address"
              style="font-family: &quot;Inter&quot;, sans-serif"
            />
          </div>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-xl text-white bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-600 hover:to-blue-700 shadow-lg transform hover:scale-105 transition-all duration-300"
            style="font-family: &quot;Inter&quot;, sans-serif"
          >
            Send Reset Link
          </button>
        </div>
      </div>
    </form>

    <p
      class="mt-2 text-center text-sm text-gray-600"
      style="font-family: &quot;Inter&quot;, sans-serif"
    >
      Remember your password?
      <a
        href="/merchant/login"
        class="font-medium text-teal-500 hover:text-teal-600 transition-all duration-300"
      >
        Sign in
      </a>
    </p>
  </div>
</div>

<style>
  @keyframes fade-in-down {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.8s ease-out forwards;
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.8s ease-out forwards;
    animation-delay: 0.3s;
  }
</style>
{{end}}
