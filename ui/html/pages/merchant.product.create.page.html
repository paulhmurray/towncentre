{{define "title"}}Add New Product{{end}} {{define "main"}}
<div class="max-w-2xl mx-auto py-8">
  <div class="md:flex md:items-center md:justify-between mb-8">
    <div class="flex-1 min-w-0">
      <h2
        class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate"
      >
        Add New Product
      </h2>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
      <a
        href="/merchant/dashboard"
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Back to Dashboard
      </a>
    </div>
  </div>

  <form
    hx-post="/merchant/product/create"
    hx-encoding="multipart/form-data"
    enctype="multipart/form-data"
    hx-swap="outerHTML"
    class="space-y-8 divide-y divide-gray-200"
  >
    <div class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Product Name</label
        >
        <input
          type="text"
          name="name"
          id="name"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          name="description"
          id="description"
          rows="4"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        ></textarea>
      </div>

      <div>
        <label for="image" class="block text-sm font-medium text-gray-700"
          >Product Image</label
        >
        <div class="mt-1 flex items-center">
          <div
            class="inline-block h-32 w-32 rounded-lg border border-gray-300 bg-white p-1"
          >
            <img
              id="preview"
              src="/api/placeholder/128/128"
              alt="Preview"
              class="h-full w-full object-cover rounded-lg"
            />
          </div>
          <div class="ml-5 flex-1">
            <input
              type="file"
              name="image"
              id="image"
              accept="image/*"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
              onchange="previewImage(this)"
            />
            <p class="mt-2 text-sm text-gray-500">PNG, JPG, GIF up to 5MB</p>
          </div>
        </div>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700"
          >Price (AUD)</label
        >
        <div class="mt-1 relative rounded-md shadow-sm">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <span class="text-gray-500 sm:text-sm">$</span>
          </div>
          <input
            type="number"
            name="price"
            id="price"
            step="0.01"
            min="0"
            required
            class="mt-1 block w-full pl-7 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <select
          name="category"
          id="category"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        >
          <option value="">Select a category</option>
          <option value="food">Food & Drink</option>
          <option value="retail">Retail</option>
          <option value="services">Services</option>
          <option value="crafts">Local Crafts</option>
        </select>
      </div>

      <div class="space-y-4">
        <div class="relative flex items-start">
          <div class="flex items-center h-5">
            <input
              type="checkbox"
              name="has_delivery"
              id="has_delivery"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
          </div>
          <div class="ml-3 text-sm">
            <label for="has_delivery" class="font-medium text-gray-700"
              >Delivery Available</label
            >
          </div>
        </div>

        <div class="relative flex items-start">
          <div class="flex items-center h-5">
            <input
              type="checkbox"
              name="has_pickup"
              id="has_pickup"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
          </div>
          <div class="ml-3 text-sm">
            <label for="has_pickup" class="font-medium text-gray-700"
              >Pickup Available</label
            >
          </div>
        </div>
      </div>
    </div>

    <div class="pt-5">
      <div class="flex justify-end">
        <button
          type="submit"
          class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Create Product
        </button>
      </div>
    </div>
  </form>
</div>
<script>
  function previewImage(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();

      reader.onload = function (e) {
        document.getElementById("preview").src = e.target.result;
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
{{end}}
