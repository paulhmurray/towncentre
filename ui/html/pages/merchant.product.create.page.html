{{define "title"}}Add New Product{{end}} {{define "main"}}
<div class="relative min-h-screen bg-gray-50">
  <!-- Hero Background -->
  <div
    class="absolute inset-x-0 top-0 h-64 bg-gradient-to-b from-teal-100/30 to-blue-100/30 z-0"
  ></div>

  <!-- Main Content -->
  <div class="relative max-w-2xl mx-auto px-4 sm:px-6 py-6 z-10">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <h2
        class="text-3xl sm:text-4xl font-extrabold text-gray-900 animate-fade-in-down"
        style="font-family: &quot;Poppins&quot;, sans-serif"
      >
        Add New Product
      </h2>
      <div class="mt-4 flex justify-center">
        <a
          href="/merchant/dashboard"
          class="inline-flex items-center px-4 py-2 border border-gray-200 rounded-xl shadow-sm text-sm font-medium text-gray-700 bg-white/90 backdrop-blur-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300"
          style="font-family: &quot;Inter&quot;, sans-serif"
        >
          <svg
            class="h-5 w-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back to Dashboard
        </a>
      </div>
    </div>

    <!-- Form Section -->
    <form
      hx-post="/merchant/product/create"
      hx-encoding="multipart/form-data"
      enctype="multipart/form-data"
      hx-swap="outerHTML"
      class="space-y-6 bg-white/90 backdrop-blur-md rounded-2xl shadow-lg p-6"
    >
      <!-- Product Name -->
      <div>
        <label
          for="name"
          class="block text-sm font-medium text-gray-700"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          Product Name
        </label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="Enter product name"
          class="mt-1 block w-full px-4 py-3 rounded-xl border border-gray-200 shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-base transition-all duration-300"
          style="font-family: &quot;Inter&quot;, sans-serif"
        />
      </div>

      <!-- Description -->
      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          Description
        </label>
        <textarea
          name="description"
          id="description"
          rows="4"
          required
          placeholder="Enter product description"
          class="mt-1 block w-full px-4 py-3 rounded-xl border border-gray-200 shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-base transition-all duration-300"
          style="font-family: &quot;Inter&quot;, sans-serif"
        ></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label
          for="image"
          class="block text-sm font-medium text-gray-700"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          Product Image
        </label>
        <div
          class="mt-1 flex flex-col sm:flex-row items-start sm:items-center gap-4"
        >
          <div
            class="inline-block h-32 w-32 flex-shrink-0 rounded-xl border-2 border-gray-200 bg-white p-1"
          >
            <img
              id="preview"
              src=""
              alt="Preview"
              class="h-full w-full object-cover rounded-xl hidden"
            />
            <div
              id="placeholder"
              class="h-full w-full flex items-center justify-center bg-gray-100 rounded-xl"
            >
              <svg
                class="h-12 w-12 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>
          </div>
          <div class="flex-1">
            <input
              type="file"
              name="image"
              id="image"
              accept="image/*"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100"
              onchange="previewImage(this)"
              style="font-family: &quot;Inter&quot;, sans-serif"
            />
            <p
              class="mt-2 text-sm text-gray-500"
              style="font-family: &quot;Inter&quot;, sans-serif"
            >
              PNG, JPG, GIF up to 5MB
            </p>
          </div>
        </div>
      </div>

      <!-- Price -->
      <div>
        <label
          for="price"
          class="block text-sm font-medium text-gray-700"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          Price (AUD)
        </label>
        <div class="mt-1 relative rounded-xl shadow-sm">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <span
              class="text-gray-500 sm:text-sm"
              style="font-family: &quot;Inter&quot;, sans-serif"
            >
              $
            </span>
          </div>
          <input
            type="number"
            name="price"
            id="price"
            step="0.01"
            min="0"
            required
            placeholder="0.00"
            class="mt-1 block w-full pl-7 pr-3 py-3 rounded-xl border border-gray-200 shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-base transition-all duration-300"
            style="font-family: &quot;Inter&quot;, sans-serif"
          />
        </div>
      </div>

      <!-- Category -->
      <div>
        <label
          for="category"
          class="block text-sm font-medium text-gray-700"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          Category
        </label>
        <select
          name="category"
          id="category"
          required
          class="mt-1 block w-full px-4 py-3 rounded-xl border border-gray-200 shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-base transition-all duration-300"
          style="font-family: &quot;Inter&quot;, sans-serif"
        >
          <option value="">Select a category</option>
          <option value="food">Food & Drink</option>
          <option value="retail">Retail</option>
          <option value="services">Services</option>
          <option value="crafts">Local Crafts</option>
        </select>
      </div>

      <!-- Delivery Options -->
      <div class="space-y-4">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              type="checkbox"
              name="has_delivery"
              id="has_delivery"
              class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded"
            />
          </div>
          <div class="ml-3">
            <label
              for="has_delivery"
              class="text-sm font-medium text-gray-700"
              style="font-family: &quot;Poppins&quot;, sans-serif"
            >
              Delivery Available
            </label>
          </div>
        </div>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              type="checkbox"
              name="has_pickup"
              id="has_pickup"
              class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded"
            />
          </div>
          <div class="ml-3">
            <label
              for="has_pickup"
              class="text-sm font-medium text-gray-700"
              style="font-family: &quot;Poppins&quot;, sans-serif"
            >
              Pickup Available
            </label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-5">
        <div class="flex justify-end">
          <button
            type="submit"
            class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent rounded-xl shadow-sm text-base font-medium text-white bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300"
            style="font-family: &quot;Inter&quot;, sans-serif"
          >
            <svg
              class="h-5 w-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Create Product
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  @keyframes fade-in-down {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.8s ease-out forwards;
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.8s ease-out forwards;
    animation-delay: 0.3s;
  }
</style>

<script>
  function previewImage(input) {
    const preview = document.getElementById("preview");
    const placeholder = document.getElementById("placeholder");
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.classList.remove("hidden");
        placeholder.classList.add("hidden");
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
{{end}}
