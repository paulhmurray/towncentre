{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{template "title" .}} - TownCentre</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <a href="/" class="flex items-center">
              <span class="text-xl font-bold text-gray-800">TownCentre</span>
            </a>
          </div>
          <div class="flex items-center space-x-4">
            {{if .IsAuthenticated}}
            <span class="text-gray-600">{{.Merchant.BusinessName}}</span>
            <a
              href="/merchant/dashboard"
              class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium"
            >
              Dashboard
            </a>
            <button
              hx-post="/merchant/logout"
              hx-push-url="true"
              class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium"
            >
              Logout
            </button>
            {{else}}
            <a
              href="/merchant/register"
              class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium"
            >
              Start Your Business
            </a>
            <a
              href="/merchant/login"
              class="inline-flex items-center px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
            >
              Sign In
            </a>
            {{end}}
          </div>
        </div>
      </div>
    </nav>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {{template "main" .}}
    </main>

    <footer class="bg-white border-t">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500">
          Â© 2025 TownCentre - Ballarat's Local Marketplace
        </p>
      </div>
    </footer>
  </body>
</html>
{{end}}
